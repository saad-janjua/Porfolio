<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="header.css">
    <title>header</title>
</head>
<body>
    <div class="header"> 
        <div class="logo"> <img src="images/logo.svg" alt="logo"></div>
        <div class="theme"><span>Theme</span>
            <input type="checkbox" class="checkbox" id="checkbox">
            <label for="checkbox" class="label">
                <img src="images/moon-fill.svg" alt="moon" width="16px" height="16px" style="filter: invert(49%) sepia(6%) saturate(426%) hue-rotate(202deg) brightness(94%) contrast(85%);">
                <img src="images/sun-fill.svg" alt="sun" width="16px" height="16px" style="filter: invert(97%) sepia(54%) saturate(1417%) hue-rotate(350deg) brightness(107%) contrast(107%);">
                <div class="ball"></div>
            </label>
        </div>
    </div>
</body>
</html>
